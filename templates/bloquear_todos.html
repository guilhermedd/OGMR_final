<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bloquear Todas as Portas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Bloquear todas as portas</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="inicio" class="form-label">In√≠cio</label>
                <input type="datetime-local" class="form-control" name="inicio" required>
            </div>
            <div class="mb-3">
                <label for="fim" class="form-label">Fim</label>
                <input type="datetime-local" class="form-control" name="fim" required>
            </div>
            <button type="submit" class="btn btn-danger">Confirmar bloqueio</button>
        </form>
    </div>
</body>
</html>
