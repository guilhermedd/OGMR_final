<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bloquear Porta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4" style="max-width: 500px; width: 100%;">
            <h3 class="mb-4 text-center text-danger">Bloquear Porta {{ porta }}</h3>
            <form method="POST" action="/bloquear">
                <input type="hidden" name="porta" value="{{ porta }}">
                <div class="mb-3">
                    <label for="inicio" class="form-label">In√≠cio do Bloqueio:</label>
                    <input type="datetime-local" id="inicio" name="inicio" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="fim" class="form-label">Fim do Bloqueio:</label>
                    <input type="datetime-local" id="fim" name="fim" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">Confirmar Bloqueio</button>
                </div>
                <div class="mt-3 text-center">
                    <a href="/" class="text-decoration-none text-secondary">&larr; Voltar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
